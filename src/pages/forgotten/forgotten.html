
<ion-content>
  <form class="bigPadding" (ngSubmit)="resetPassword()" [formGroup]="resetForm">
    <h2>Forgot your password?</h2>
    <p>Enter your email address below and we'll get you back on board.</p>
    <ion-list>
      <ion-item>
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full [disabled]="!resetForm.valid" type="submit">Request reset link</button>
  </form>
  <button ion-button full outline clear [navPush]="loginPage">Back to Sign in</button>
</ion-content>
