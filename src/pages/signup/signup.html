<ion-content>
    <form [formGroup]="signupForm" class="bigPadding">
        <h2>Be part of the community!</h2>
        <ion-list>
            <ion-item>
                <ion-input type="text" formControlName="name" placeholder="Name"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-input formControlName="emailAddress" type="email"  placeholder="Email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input  formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
            <button ion-button full (click)="signup()" [disabled]="!signupForm.valid">Get Started</button>
        </ion-list>
        <p>Or login with</p>
        <ion-row>
            <ion-col>
                <button ion-button full icon-only  outline clear (click)="signInFacebook()"><ion-icon name="logo-facebook"></ion-icon></button>
            </ion-col>
            <ion-col>
                <button ion-button full icon-only (click)="signInGoogle()" outline clear><ion-icon name="logo-google"></ion-icon></button>
            </ion-col>
        </ion-row>
        <p>Already have a StarFish account? <button ion-button [navPush]="loginPage">Login</button></p>
    </form>
</ion-content>
